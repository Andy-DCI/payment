<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <p>BTC</p>
      <div>
        <img src="./img/Bitcoin-Logo.png" alt="" />
      </div>
      <div>
        <img id="dollar" src="./img/dollar.png" alt="" />
      </div>
      <p>USD</p>
    </header>
    <main>
      <div class="apple size">
        <img src="/img/png-transparent-apple.png" />
      </div>
      <div class="gpay size">
          <img src="/img/Logo-google-pay-vector-PNG-removebg-preview.png" />
        </div>
        <div class="circle size">
          <img
            src="/img/Screenshot_from_2024-09-12_10-19-34-removebg-preview.png"
          />
        </div>
      <div class="mastercard size">
        <img src="/img/mastercard-removebg-preview.png" />
      </div>
      <div class="visa size">
        <img src="/img/png-transparent-visa-preview.png" />
      </div>
    </main>

    <footer>
      <p>BNB</p>
      <div>
        <img id="bnb" src="./img/bnb-bnb-logo.png" alt="" />
      </div>
      <div>
        <img id="eur" src="./img/Euro_symbol.svg.png" alt="" />
      </div>
      <p>EUR</p>
    </footer>
  </body>
</html>
